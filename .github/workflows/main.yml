name: Run FPL Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # This runs the job daily at midnight (optional)

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Install Python dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run the Python script
    - name: Run FPL Pipeline
      run: |
        python main.py

    # Upload the generated files in the 'data' folder as artifacts
    - name: Upload generated data files
      uses: actions/upload-artifact@v3
      with:
        name: data-files
        path: data/
    - name: Commit changes
      run: |
        git add data/*
        git commit -m "Add generated data files"
        git push origin main

